annotations:
  category: DeveloperTools
  licenses: Apache-2.0
  images: |
    - name: kubectl
      image: docker.io/bitnami/kubectl:1.29.3-debian-12-r3
    - name: mariadb
      image: docker.io/bitnami/mariadb:10.11.7-debian-12-r11
    - name: prometheus-rsocket-proxy
      image: docker.io/bitnami/prometheus-rsocket-proxy:1.5.3-debian-12-r12
    - name: spring-cloud-dataflow
      image: docker.io/bitnami/spring-cloud-dataflow:2.11.2-debian-12-r15
    - name: spring-cloud-dataflow-composed-task-runner
      image: docker.io/bitnami/spring-cloud-dataflow-composed-task-runner:2.11.2-debian-12-r12
    - name: spring-cloud-skipper
      image: docker.io/bitnami/spring-cloud-skipper:2.11.2-debian-12-r11
apiVersion: v2
appVersion: 2.11.2
dependencies:
- condition: rabbitmq.enabled
  name: rabbitmq
  repository: oci://registry-1.docker.io/bitnamicharts
  version: 14.x.x
- condition: mariadb.enabled
  name: mariadb
  repository: oci://registry-1.docker.io/bitnamicharts
  tags:
  - dataflow-database
  version: 18.x.x
- condition: kafka.enabled
  name: kafka
  repository: oci://registry-1.docker.io/bitnamicharts
  version: 28.x.x
- name: common
  repository: oci://registry-1.docker.io/bitnamicharts
  tags:
  - bitnami-common
  version: 2.x.x
description: Spring Cloud Data Flow is a microservices-based toolkit for building streaming and batch data processing pipelines in Cloud Foundry and Kubernetes.
home: https://bitnami.com
icon: https://bitnami.com/assets/stacks/spring-cloud-dataflow/img/spring-cloud-dataflow-stack-220x234.png
keywords:
- spring-cloud
- dataflow
- skipper
- spring
maintainers:
- name: VMware, Inc.
  url: https://github.com/bitnami/charts
name: spring-cloud-dataflow
sources:
- https://github.com/bitnami/charts/tree/main/bitnami/spring-cloud-dataflow
version: 28.0.1
